<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–∞–ø-–¢–∞–ø –•–æ–º—è–∫</title>
    <script src="https://telegram.org/js/games.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FF9F43;
            --secondary-color: #FECA57;
            --accent-color: #FF6B6B;
            --dark-color: #2D3436;
            --light-color: #F5F6FA;
            --success-color: #1DD1A1;
        }
        
        body {
            font-family: 'Comic Neue', cursive;
            text-align: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            color: var(--dark-color);
            min-height: 100vh;
        }
        
        #game-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        
        #game-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 10px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.1);
        }
        
        .subtitle {
            color: var(--dark-color);
            margin-bottom: 20px;
            font-size: 1.1rem;
        }
        
        #game-area {
            width: 100%;
            height: 350px;
            background: linear-gradient(to bottom, #E0F7FA, #B2EBF2);
            border-radius: 15px;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
            border: 3px solid var(--secondary-color);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.1);
        }
        
        #hamster {
            width: 100px;
            height: 100px;
            position: absolute;
            cursor: pointer;
            transition: transform 0.1s, filter 0.2s;
            user-select: none;
            -webkit-user-drag: none;
        }
        
        #hamster:hover {
            filter: brightness(1.1);
        }
        
        #hamster:active {
            transform: scale(0.95);
        }
        
        .stats-container {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .stat-box {
            background: white;
            padding: 15px;
            border-radius: 12px;
            min-width: 120px;
            margin: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            border: 2px solid var(--light-color);
            flex-grow: 1;
        }
        
        .stat-title {
            font-size: 0.9rem;
            color: var(--dark-color);
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        #score-display {
            font-size: 2rem;
        }
        
        #timer {
            color: var(--accent-color);
        }
        
        #coins-display {
            color: var(--success-color);
        }
        
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Comic Neue', cursive;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(255, 159, 67, 0.3);
            min-width: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(255, 159, 67, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #CCCCCC;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        #start-btn {
            background: var(--success-color);
            box-shadow: 0 4px 8px rgba(29, 209, 161, 0.3);
        }
        
        #start-btn:hover {
            box-shadow: 0 6px 12px rgba(29, 209, 161, 0.4);
        }
        
        #upgrade-btn {
            background: var(--accent-color);
            box-shadow: 0 4px 8px rgba(255, 107, 107, 0.3);
        }
        
        #upgrade-btn:hover {
            box-shadow: 0 6px 12px rgba(255, 107, 107, 0.4);
        }
        
        .hamster-info {
            background: white;
            border-radius: 12px;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
            border: 2px solid var(--light-color);
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        
        .hamster-name {
            font-size: 1.3rem;
            color: var(--primary-color);
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .hamster-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        
        .hamster-stat {
            text-align: center;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #666;
        }
        
        .stat-number {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--dark-color);
        }
        
        .level-bar {
            height: 10px;
            background: #ECF0F1;
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
        }
        
        .level-progress {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            width: 0%;
            transition: width 0.5s;
        }
        
        .coin {
            display: inline-block;
            width: 20px;
            height: 20px;
            background: #FFD700;
            border-radius: 50%;
            margin-right: 5px;
            position: relative;
        }
        
        .coin::after {
            content: "";
            position: absolute;
            top: 5px;
            left: 5px;
            width: 10px;
            height: 10px;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
        }
        
        @media (max-width: 500px) {
            #game-area {
                height: 250px;
            }
            
            .stat-box {
                min-width: calc(50% - 20px);
            }
            
            button {
                min-width: 100%;
            }
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        @keyframes coinFlip {
            0% { transform: rotateY(0); }
            50% { transform: rotateY(180deg); }
            100% { transform: rotateY(360deg); }
        }
        
        .bounce {
            animation: bounce 0.5s infinite;
        }
        
        .coin-flip {
            animation: coinFlip 1s;
        }
        
        /* –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ —Ç–∞–ø–µ */
        .tap-effect {
            position: absolute;
            width: 30px;
            height: 30px;
            background: rgba(255, 214, 0, 0.7);
            border-radius: 50%;
            pointer-events: none;
            animation: tapAnimation 0.5s forwards;
        }
        
        @keyframes tapAnimation {
            0% { transform: scale(0.5); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>üêπ –¢–∞–ø-–¢–∞–ø –•–æ–º—è–∫</h1>
        <div class="subtitle">–¢–∞–ø–∞–π —Ö–æ–º—è–∫–∞, –∑–∞—Ä–∞–±–∞—Ç—ã–≤–∞–π –∫–æ–∏–Ω—ã –∏ —É–ª—É—á—à–∞–π –µ–≥–æ!</div>
        
        <div class="stats-container">
            <div class="stat-box">
                <div class="stat-title">–°—á–µ—Ç</div>
                <div id="score-display" class="stat-value">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-title">–í—Ä–µ–º—è</div>
                <div id="timer" class="stat-value">30</div>
            </div>
            <div class="stat-box">
                <div class="stat-title">–ö–æ–∏–Ω—ã</div>
                <div id="coins-display" class="stat-value">0</div>
            </div>
        </div>
        
        <div id="game-area">
            <img id="hamster" src="https://i.imgur.com/JR9Z1pO.png" alt="–•–æ–º—è–∫">
        </div>
        
        <div class="hamster-info">
            <div class="hamster-name" id="hamster-name">–•–æ–º—è–∫</div>
            <div class="hamster-stats">
                <div class="hamster-stat">
                    <div class="stat-label">–£—Ä–æ–≤–µ–Ω—å</div>
                    <div class="stat-number" id="hamster-level">1</div>
                </div>
                <div class="hamster-stat">
                    <div class="stat-label">–î–æ—Ö–æ–¥</div>
                    <div class="stat-number" id="hamster-income">5 <small>–∫–æ–∏–Ω–æ–≤/—á–∞—Å</small></div>
                </div>
                <div class="hamster-stat">
                    <div class="stat-label">–ú–Ω–æ–∂–∏—Ç–µ–ª—å</div>
                    <div class="stat-number" id="hamster-multiplier">1x</div>
                </div>
            </div>
            <div class="level-bar">
                <div class="level-progress" id="level-progress"></div>
            </div>
        </div>
        
        <div class="buttons-container">
            <button id="start-btn">
                <span class="coin"></span> –ù–∞—á–∞—Ç—å –∏–≥—Ä—É
            </button>
            <button id="upgrade-btn" disabled>
                <span class="coin"></span> –£–ª—É—á—à–∏—Ç—å (+1)
            </button>
            <button id="finish-btn" disabled>
                <span class="coin"></span> –ó–∞–≤–µ—Ä—à–∏—Ç—å
            </button>
        </div>
    </div>

    <script>
        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–≥—Ä—ã
        const hamster = document.getElementById('hamster');
        const gameArea = document.getElementById('game-area');
        const scoreDisplay = document.getElementById('score-display');
        const timerDisplay = document.getElementById('timer');
        const coinsDisplay = document.getElementById('coins-display');
        const startBtn = document.getElementById('start-btn');
        const upgradeBtn = document.getElementById('upgrade-btn');
        const finishBtn = document.getElementById('finish-btn');
        const hamsterName = document.getElementById('hamster-name');
        const hamsterLevel = document.getElementById('hamster-level');
        const hamsterIncome = document.getElementById('hamster-income');
        const hamsterMultiplier = document.getElementById('hamster-multiplier');
        const levelProgress = document.getElementById('level-progress');
        
        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –∏–≥—Ä—ã
        let score = 0;
        let coins = 0;
        let timeLeft = 30;
        let gameInterval;
        let timerInterval;
        let isGameRunning = false;
        let hamsterData = {
            name: "–•–æ–º—è–∫",
            level: 1,
            income: 5,
            multiplier: 1,
            xp: 0,
            xpToNextLevel: 10
        };
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö —Ö–æ–º—è–∫–∞ (–≤ —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ —ç—Ç–æ –±—ã–ª–æ –±—ã —Å —Å–µ—Ä–≤–µ—Ä–∞)
        function loadHamsterData() {
            // –ó–¥–µ—Å—å –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –∑–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö —Å —Å–µ—Ä–≤–µ—Ä–∞
            // –î–ª—è –¥–µ–º–æ –∏—Å–ø–æ–ª—å–∑—É–µ–º localStorage
            const savedData = localStorage.getItem(`hamster_${userId}`);
            if (savedData) {
                hamsterData = JSON.parse(savedData);
            }
            updateHamsterUI();
        }
        
        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö —Ö–æ–º—è–∫–∞
        function saveHamsterData() {
            localStorage.setItem(`hamster_${userId}`, JSON.stringify(hamsterData));
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ UI —Ö–æ–º—è–∫–∞
        function updateHamsterUI() {
            hamsterName.textContent = hamsterData.name;
            hamsterLevel.textContent = hamsterData.level.toFixed(1);
            hamsterIncome.textContent = `${hamsterData.income.toFixed(1)} –∫–æ–∏–Ω–æ–≤/—á–∞—Å`;
            hamsterMultiplier.textContent = `${hamsterData.multiplier.toFixed(1)}x`;
            levelProgress.style.width = `${(hamsterData.xp / hamsterData.xpToNextLevel) * 100}%`;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É —É–ª—É—á—à–µ–Ω–∏—è
            const upgradeCost = calculateUpgradeCost();
            upgradeBtn.innerHTML = `<span class="coin"></span> –£–ª—É—á—à–∏—Ç—å (+${hamsterData.multiplier.toFixed(1)}) - ${upgradeCost} –∫–æ–∏–Ω–æ–≤`;
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –º–æ–∂–µ—Ç –ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–ª—É—á—à–∏—Ç—å —Ö–æ–º—è–∫–∞
            upgradeBtn.disabled = coins < upgradeCost;
        }
        
        // –†–∞—Å—á–µ—Ç —Å—Ç–æ–∏–º–æ—Å—Ç–∏ —É–ª—É—á—à–µ–Ω–∏—è
        function calculateUpgradeCost() {
            return Math.floor(100 * Math.pow(1.1, hamsterData.level));
        }
        
        // –£–ª—É—á—à–µ–Ω–∏–µ —Ö–æ–º—è–∫–∞
        function upgradeHamster() {
            const upgradeCost = calculateUpgradeCost();
            
            if (coins >= upgradeCost) {
                coins -= upgradeCost;
                hamsterData.level += 0.1 * hamsterData.multiplier;
                hamsterData.income += 0.5 * hamsterData.multiplier;
                hamsterData.xp += 1;
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –¥–æ—Å—Ç–∏–≥–Ω—É—Ç –ª–∏ –Ω–æ–≤—ã–π —É—Ä–æ–≤–µ–Ω—å
                if (hamsterData.xp >= hamsterData.xpToNextLevel) {
                    hamsterData.xp = 0;
                    hamsterData.xpToNextLevel = Math.floor(hamsterData.xpToNextLevel * 1.2);
                    hamsterData.multiplier += 0.1;
                    showLevelUpMessage();
                }
                
                coinsDisplay.textContent = coins;
                updateHamsterUI();
                saveHamsterData();
                
                // –ê–Ω–∏–º–∞—Ü–∏—è —É–ª—É—á—à–µ–Ω–∏—è
                hamster.classList.add('bounce');
                setTimeout(() => {
                    hamster.classList.remove('bounce');
                }, 1000);
            }
        }
        
        // –°–æ–æ–±—â–µ–Ω–∏–µ –æ –ø–æ–≤—ã—à–µ–Ω–∏–∏ —É—Ä–æ–≤–Ω—è
        function showLevelUpMessage() {
            const message = document.createElement('div');
            message.textContent = `üéâ –£—Ä–æ–≤–µ–Ω—å ${hamsterData.level.toFixed(1)}! –ú–Ω–æ–∂–∏—Ç–µ–ª—å x${hamsterData.multiplier.toFixed(1)}`;
            message.style.position = 'absolute';
            message.style.top = '50%';
            message.style.left = '50%';
            message.style.transform = 'translate(-50%, -50%)';
            message.style.backgroundColor = 'rgba(255, 255, 255, 0.9)';
            message.style.padding = '10px 20px';
            message.style.borderRadius = '20px';
            message.style.boxShadow = '0 4px 8px rgba(0,0,0,0.2)';
            message.style.zIndex = '100';
            message.style.animation = 'fadeInOut 2s forwards';
            
            gameArea.appendChild(message);
            setTimeout(() => {
                message.remove();
            }, 2000);
        }
        
        // –†–∞–∑–º–µ—â–∞–µ–º —Ö–æ–º—è–∫–∞ —Å–ª—É—á–∞–π–Ω–æ
        function placeHamster() {
            const maxX = gameArea.offsetWidth - hamster.offsetWidth;
            const maxY = gameArea.offsetHeight - hamster.offsetHeight;
            
            hamster.style.left = Math.random() * maxX + 'px';
            hamster.style.top = Math.random() * maxY + 'px';
        }
        
        // –°–æ–∑–¥–∞–µ–º —ç—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ —Ç–∞–ø–µ
        function createTapEffect(x, y) {
            const effect = document.createElement('div');
            effect.className = 'tap-effect';
            effect.style.left = `${x - 15}px`;
            effect.style.top = `${y - 15}px`;
            gameArea.appendChild(effect);
            
            setTimeout(() => {
                effect.remove();
            }, 500);
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ —Ö–æ–º—è–∫—É
        hamster.addEventListener('click', (e) => {
            if (!isGameRunning) return;
            
            // –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –∫–ª–∏–∫–∞
            const rect = hamster.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // –°–æ–∑–¥–∞–µ–º —ç—Ñ—Ñ–µ–∫—Ç –≤ –º–µ—Å—Ç–µ –∫–ª–∏–∫–∞
            createTapEffect(x, y);
            
            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á–µ—Ç —Å —É—á–µ—Ç–æ–º –º–Ω–æ–∂–∏—Ç–µ–ª—è
            score += hamsterData.multiplier;
            scoreDisplay.textContent = Math.floor(score);
            
            // –ü–µ—Ä–µ–º–µ—â–∞–µ–º —Ö–æ–º—è–∫–∞
            placeHamster();
            
            // –ê–Ω–∏–º–∞—Ü–∏—è
            hamster.style.transform = 'scale(1.1)';
            setTimeout(() => {
                hamster.style.transform = 'scale(1)';
            }, 100);
        });
        
        // –¢–∞–π–º–µ—Ä –∏–≥—Ä—ã
        function updateTimer() {
            timeLeft--;
            timerDisplay.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                endGame();
            }
        }
        
        // –ù–∞—á–∞–ª–æ –∏–≥—Ä—ã
        startBtn.addEventListener('click', () => {
            if (isGameRunning) return;
            
            score = 0;
            timeLeft = 30;
            scoreDisplay.textContent = score;
            timerDisplay.textContent = timeLeft;
            
            isGameRunning = true;
            startBtn.disabled = true;
            upgradeBtn.disabled = true;
            finishBtn.disabled = false;
            
            placeHamster();
            timerInterval = setInterval(updateTimer, 1000);
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –Ω–∞—á–∞–ª–∞ –∏–≥—Ä—ã
            gameArea.style.boxShadow = 'inset 0 0 30px rgba(255, 214, 0, 0.5)';
            setTimeout(() => {
                gameArea.style.boxShadow = 'inset 0 0 20px rgba(0,0,0,0.1)';
            }, 1000);
        });
        
        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∏–≥—Ä—ã
        function endGame() {
            clearInterval(timerInterval);
            isGameRunning = false;
            startBtn.disabled = false;
            finishBtn.disabled = true;
            
            // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –∑–∞—Ä–∞–±–æ—Ç–∞–Ω–Ω—ã–µ –∫–æ–∏–Ω—ã (1 –∫–æ–∏–Ω –∑–∞ 2 —Ç–∞–ø–∞ —Å —É—á–µ—Ç–æ–º –º–Ω–æ–∂–∏—Ç–µ–ª—è)
            const coinsEarned = Math.floor(score / 2);
            coins += coinsEarned;
            coinsDisplay.textContent = coins;
            updateHamsterUI();
            saveHamsterData();
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –≤ –±–æ—Ç–∞ (–µ—Å–ª–∏ –∏–≥—Ä–∞ –∑–∞–ø—É—â–µ–Ω–∞ —á–µ—Ä–µ–∑ Telegram)
            if (window.TelegramGameProxy) {
                TelegramGameProxy.sendData({
                    user_id: userId,
                    score: score,
                    coins: coinsEarned,
                    time: 30 - timeLeft,
                    hamster_level: hamsterData.level,
                    hamster_income: hamsterData.income
                });
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
            const resultMessage = `–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!\n\nüèÜ –°—á–µ—Ç: ${score}\nüí∞ –ü–æ–ª—É—á–µ–Ω–æ –∫–æ–∏–Ω–æ–≤: ${coinsEarned}\n\n–£—Ä–æ–≤–µ–Ω—å —Ö–æ–º—è–∫–∞: ${hamsterData.level.toFixed(1)}\n–î–æ—Ö–æ–¥: ${hamsterData.income.toFixed(1)} –∫–æ–∏–Ω–æ–≤/—á–∞—Å`;
            
            // –í Telegram –ø–æ–∫–∞–∑—ã–≤–∞–µ–º alert, –≤ –±—Ä–∞—É–∑–µ—Ä–µ - –∫—Ä–∞—Å–∏–≤—ã–π –ø–æ–ø–∞–ø
            if (window.TelegramGameProxy) {
                alert(resultMessage);
                
                // –ó–∞–∫—Ä—ã–≤–∞–µ–º –∏–≥—Ä—É —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => {
                    TelegramGameProxy.close();
                }, 3000);
            } else {
                showCustomAlert(resultMessage);
            }
        }
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ—Ç –∫–∞—Å—Ç–æ–º–Ω–æ–µ –æ–∫–Ω–æ —Å —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞–º–∏ (–¥–ª—è –±—Ä–∞—É–∑–µ—Ä–Ω–æ–π –≤–µ—Ä—Å–∏–∏)
        function showCustomAlert(message) {
            const overlay = document.createElement('div');
            overlay.style.position = 'fixed';
            overlay.style.top = '0';
            overlay.style.left = '0';
            overlay.style.right = '0';
            overlay.style.bottom = '0';
            overlay.style.backgroundColor = 'rgba(0,0,0,0.7)';
            overlay.style.zIndex = '1000';
            overlay.style.display = 'flex';
            overlay.style.justifyContent = 'center';
            overlay.style.alignItems = 'center';
            
            const alertBox = document.createElement('div');
            alertBox.style.backgroundColor = 'white';
            alertBox.style.padding = '25px';
            alertBox.style.borderRadius = '15px';
            alertBox.style.maxWidth = '80%';
            alertBox.style.textAlign = 'center';
            alertBox.style.boxShadow = '0 5px 15px rgba(0,0,0,0.3)';
            
            const messageLines = message.split('\n');
            messageLines.forEach(line => {
                const p = document.createElement('p');
                p.textContent = line;
                p.style.margin = '10px 0';
                if (line.includes('üèÜ') || line.includes('üí∞')) {
                    p.style.fontWeight = 'bold';
                    p.style.fontSize = '1.1em';
                }
                alertBox.appendChild(p);
            });
            
            const closeBtn = document.createElement('button');
            closeBtn.textContent = 'OK';
            closeBtn.style.marginTop = '15px';
            closeBtn.style.padding = '8px 20px';
            closeBtn.style.borderRadius = '20px';
            closeBtn.style.background = 'var(--primary-color)';
            closeBtn.style.color = 'white';
            closeBtn.style.border = 'none';
            closeBtn.style.cursor = 'pointer';
            closeBtn.addEventListener('click', () => {
                document.body.removeChild(overlay);
            });
            
            alertBox.appendChild(closeBtn);
            overlay.appendChild(alertBox);
            document.body.appendChild(overlay);
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ —É–ª—É—á—à–µ–Ω–∏—è
        upgradeBtn.addEventListener('click', upgradeHamster);
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è
        finishBtn.addEventListener('click', endGame);
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        loadHamsterData();
        placeHamster();
        coinsDisplay.textContent = coins;
        
        // –î–ª—è –¥–µ–º–æ: –¥–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É —Å–±—Ä–æ—Å–∞ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
        if (!window.TelegramGameProxy) {
            const resetBtn = document.createElement('button');
            resetBtn.textContent = '–°–±—Ä–æ—Å–∏—Ç—å –ø—Ä–æ–≥—Ä–µ—Å—Å';
            resetBtn.style.marginTop = '20px';
            resetBtn.style.background = 'var(--accent-color)';
            resetBtn.addEventListener('click', () => {
                localStorage.removeItem(`hamster_${userId}`);
                location.reload();
            });
            document.getElementById('game-container').appendChild(resetBtn);
        }
    </script>
